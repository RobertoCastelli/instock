<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>magazzino</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>MAGAZZINO</h1>
      </div>

      <div class="filter-container">
        <label for="filter-find">
          <input
            type="search"
            name="find"
            id="myInput"
            placeholder="CERCA..."
            onfocus="this.value = ''"
          />
        </label>
        <button class="btn-open-modal">INSERISCI</button>
      </div>

      <div class="modal-container">
        <div class="modal-wrap">
          <h2>GESTISCI ARTICOLO</h2>
          <form class="modal-form">
            <input id="modal-articolo" type="text" maxlength="10" required />
            <label htmlFor="modal-articolo">cod.art.</label>

            <input id="modal-descrizione" type="text" maxlength="10" required />
            <label htmlFor="modal-descrizione">descrizione</label>

            <input id="modal-fornitore" type="text" maxlength="10" required />
            <label htmlFor="modal-fornitore">fornitore</label>

            <input id="modal-ddt" type="text" maxlength="10" required />
            <label htmlFor="modal-ddt">ddt</label>

            <input id="modal-cantiere" type="text" maxlength="10" required />
            <label htmlFor="modal-cantiere">cantiere</label>

            <input id="modal-euro" type="number" min="1" required />
            <label htmlFor="modal-euro">euro</label>

            <input id="modal-quantita" type="number" min="1" required />
            <label htmlFor="modal-quantita">q.ta</label>

            <button class="btn-send">INVIA</button>
            <button class="btn-edit">MODIFICA</button>
            <button class="btn-back">ANNULLA</button>
            <button class="btn-delete">CANCELLA</button>
          </form>
        </div>
      </div>

      <div class="table-container">
        <table id="table">
          <thead>
            <tr class="table-header">
              <th>COD.ART.</th>
              <th>DESCRIZIONE</th>
              <th>FORNITORE</th>
              <th>DDT</th>
              <th>CANTIERE</th>
              <th>DATA</th>
              <th>Q.TA</th>
              <th>EURO</th>
              <th>TOT.</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>

        <div class="subtotale">
          <label for="subtotale">TOTALE â‚¬ </label>
          <span id="subtotale"></span>
        </div>
      </div>
      <footer class="footer-container">
        <p>copyright &copy; 2020 Roberto Castelli</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
